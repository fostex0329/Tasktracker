name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: task-tracker/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: task-tracker

      - name: Lint
        run: npm run lint
        working-directory: task-tracker

      - name: Test
        run: npm run test
        working-directory: task-tracker

      - name: Build
        run: npm run build
        working-directory: task-tracker
